<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="button-el" >
    <button id="newbook-btn">
        New Book
    </button>
</div>

<div class="new-form">
<form id="book-form" style="display:none ;">

    <label for="title" >
        Title
        <input type="text" id="title">
    </label>
    <label for="Author" >
        Author
        <input type="text" id="author">
    </label>
    <label for="number" >
        Pages
        <input type="text"  id="pages">
    </label>
    <label for="read" >
        Read/ Not Read
        <input type="checkbox" id="read">
    <input type="submit"  value="Add Book" class="submit">
</form>
</div>
<div class="card-border">
    <div id="library" >  </div >
    </div>



    <script src="script.js"></script>
    
</body>
</html>
